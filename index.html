<!DOCTYPE html>
<html>
<head>
  <title>Página</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }

    .neon-text {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }
  </style>
</head>
<body>
  <h1 class="neon-text">Em construção...</h1>

  <script>
  const url = 'https://bunkerbd.000webhostapp.com/salvar.php';

  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      const origin = window.location.href; // Obtém a origem do clique

      const formData = new FormData();
      formData.append('ip', ip);
      formData.append('origin', origin);

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          console.log('Endereço IP e origem do clique salvos com sucesso');
        } else {
          console.error('Erro ao salvar o endereço IP e origem do clique');
        }
      })
      .catch(error => console.error(error));
    })
    .catch(error => console.error(error));
</script>

</body>
</html>
