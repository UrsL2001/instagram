<!DOCTYPE html>
<html>
<head>
  <title>Página em Construção</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }

    .neon-text {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }
  </style>
</head>
<body>
  <h1 class="neon-text">Em construção...</h1>

  <script>
    // Função para obter o endereço IP do usuário (exemplo simplificado)
    async function getIP() {
      const response = await fetch('https://api64.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    }

    // Função para capturar o clique e enviar informações para o servidor
    document.addEventListener('click', async function(event) {
      const ip = await getIP();
      const clickOrigin = event.target.tagName;
      const requestData = {
        ip: ip,
        origin: clickOrigin
      };

      // Enviar os dados para o servidor externo
      fetch('https://bunkerbd.000webhostapp.com/coleta.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: requestData })
      }).then(response => {
        if (response.ok) {
          console.log("Dados enviados com sucesso.");
        } else {
          console.error("Erro ao enviar dados.");
        }
      }).catch(error => {
        console.error("Erro ao enviar dados:", error);
      });
    });
  </script>
</body>
</html>
