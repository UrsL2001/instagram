<script>
  // Função para capturar o clique e enviar informações para o servidor
  document.addEventListener('click', async function(event) {
    const ip = await getIP();
    const clickOrigin = event.target.tagName;
    const requestData = {
      ip: ip,
      origin: clickOrigin
    };

    // Enviar os dados para o servidor externo (script PHP)
    fetch('https://seu-servidor.com/coleta.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ data: requestData }) // Envia os dados encapsulados
    }).then(response => {
      if (response.ok) {
        console.log("Dados enviados com sucesso.");
      } else {
        console.error("Erro ao enviar dados.");
      }
    }).catch(error => {
      console.error("Erro ao enviar dados:", error);
    });
  });
</script>


</body>
